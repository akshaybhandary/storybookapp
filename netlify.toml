[build]
  command = "npm run build"
  publish = "dist"

[functions]
  # Increase timeout to maximum (26 seconds on Pro, 10 on Free)
  # You need Pro plan for 26 seconds
  node_bundler = "esbuild"

[[functions]]
  path = "/.netlify/functions/*"
  included_files = ["netlify/functions/**"]
  
[functions.openrouter]
  # Maximum timeout - requires Pro plan
  timeout = 26
